    <div class="cont">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>   
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input email="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Nawala imong account? <a href="about.html">PISLITA KO!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                    <button type="button" id="signinbtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    let signupbtn = document.getElementById("signupbtn");
    let signinbtn = document.getElementById("signinbtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

    signinbtn.onclick = function(){
        nameField.style.maxHeight = "0"
        title.innerHTML = 'Sign In';
        signupbtn.classList.add("disable");
        signinbtn.classList.remove("disable");

    }
    signupbtn.onclick = function(){
        nameField.style.maxHeight = "60px"
        title.innerHTML = 'Sign Up';
        signupbtn.classList.remove("disable");
        signinbtn.classList.add("disable");

    }
    document.getElementById("signinbtn").addEventListener("dblclick", function() {
    window.location.href = "images.html"; // Replace "https://example.com" with the URL of the page you want to redirect to
});
</script>
